# Codex (GitHub Copilot) 配置示例
# 适用于 Unified 模式下的平台配置
# 路径: ~/.ccr/platforms/codex/profiles.toml

# ═══════════════════════════════════════════════════════════════
# GitHub Copilot 官方
# ═══════════════════════════════════════════════════════════════
[github]
description = "GitHub Copilot Official"
base_url = "https://api.github.com/copilot"
auth_token = "ghp_...your-github-token"
model = "gpt-4"
small_fast_model = "gpt-3.5-turbo"
provider = "GitHub"
provider_type = "official_relay"
usage_count = 0
enabled = true

# ═══════════════════════════════════════════════════════════════
# Copilot Enterprise
# ═══════════════════════════════════════════════════════════════
[github_enterprise]
description = "GitHub Copilot Enterprise"
base_url = "https://api.github.com/copilot"
auth_token = "ghp_...enterprise-token"
model = "gpt-4-turbo"
small_fast_model = "gpt-3.5-turbo"
provider = "GitHub Enterprise"
provider_type = "official_relay"
account = "enterprise@company.com"
tags = ["enterprise", "production"]
usage_count = 0
enabled = true

# ═══════════════════════════════════════════════════════════════
# Codex 转发服务示例
# ═══════════════════════════════════════════════════════════════
[codex_relay]
description = "Codex API 转发服务"
base_url = "https://your-codex-relay.com/v1"
auth_token = "relay-token-here"
model = "gpt-4"
small_fast_model = "gpt-3.5-turbo"
provider = "Codex Relay"
provider_type = "official_relay"
account = "relay-user"
tags = ["relay", "backup"]
usage_count = 0
enabled = true

# ═══════════════════════════════════════════════════════════════
# 开发/测试环境
# ═══════════════════════════════════════════════════════════════
[codex_dev]
description = "Codex Development Environment"
base_url = "https://api.github.com/copilot"
auth_token = "ghp_...dev-token"
model = "gpt-3.5-turbo"
small_fast_model = "gpt-3.5-turbo"
provider = "GitHub Dev"
provider_type = "official_relay"
account = "dev@example.com"
tags = ["development", "testing"]
usage_count = 0
enabled = true

# ═══════════════════════════════════════════════════════════════
# 已禁用的配置示例
# ═══════════════════════════════════════════════════════════════
[codex_old]
description = "旧版 Codex 配置（已禁用）"
base_url = "https://api.old-service.com"
auth_token = "old-token"
model = "codex-cushman-001"
provider = "Old Codex"
tags = ["deprecated"]
usage_count = 28
enabled = false

# ═══════════════════════════════════════════════════════════════
# 字段说明
# ═══════════════════════════════════════════════════════════════
# description     - 配置描述（可选）
# base_url        - API 基础 URL（必填）
# auth_token      - GitHub Token 或其他认证令牌（必填）
# model           - 默认模型（必填）
#   可选值: gpt-4, gpt-4-turbo, gpt-3.5-turbo
# small_fast_model- 快速模型（可选）
# provider        - 提供商名称（可选）
# provider_type   - 提供商类型（可选：official_relay, third_party_model）
# account         - 账号标识（可选）
# tags            - 标签列表（可选）
# usage_count     - 使用次数（自动追踪，默认 0）
# enabled         - 是否启用（默认 true）
