# Codex 配置示例
# 适用于 Unified 模式下的平台配置
# 路径: ~/.ccr/platforms/codex/profiles.toml

# ⚠️ 注意：CCR 使用兼容 CCS 的 profiles.toml 格式（包含 default_config/current_config/settings）
default_config = "default"
current_config = "default"


# ═══════════════════════════════════════════════════════════════
# OpenAI Codex 官方（使用 ChatGPT Plus/Pro 订阅或 API Key）
# 切换到此配置时使用官方服务
# ═══════════════════════════════════════════════════════════════
[default]
description = "OpenAI Codex Official"
# 官方服务不需要设置 base_url，使用默认值
# auth_token 可以留空，Codex 会使用 ChatGPT 登录或 OPENAI_API_KEY 环境变量
auth_token = ""
enabled = true


# ═══════════════════════════════════════════════════════════════
# 中转站配置示例
# 只需配置 base_url 和 auth_token，其他参数在 Codex 内部修改
# ═══════════════════════════════════════════════════════════════

[duckcoding]
description = "DuckCoding 中转站"
base_url = "https://jp.duckcoding.com/v1"
auth_token = "sk-...your-duckcoding-codex-token"
enabled = true

[88code]
description = "88Code 中转站"
base_url = "https://www.88code.ai/openai/v1"
auth_token = "sk-your-api-key"
enabled = true


