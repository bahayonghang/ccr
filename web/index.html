<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCR - Claude Code Configuration Switcher</title>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b3e;
            --bg-tertiary: #1e2749;
            --bg-card: rgba(30, 39, 73, 0.6);
            --border-color: rgba(139, 92, 246, 0.3);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #8b5cf6;
            --accent-secondary: #a855f7;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --glow-primary: rgba(139, 92, 246, 0.5);
            --glow-success: rgba(16, 185, 129, 0.5);
            --glow-danger: rgba(239, 68, 68, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Âä®ÊÄÅËÉåÊôØ */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background:
                radial-gradient(circle at 20% 50%, var(--accent-primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--accent-secondary) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--accent-success) 0%, transparent 50%);
            filter: blur(80px);
            animation: bgShift 15s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* ÂÆπÂô® */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* È°∂ÈÉ®ÂØºËà™ */
        .navbar {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px 28px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .navbar::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                var(--accent-primary),
                var(--accent-secondary),
                transparent
            );
            opacity: 0.5;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            line-height: 1;
        }

        .logo-subtitle {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .divider {
            width: 1px;
            height: 50px;
            background: linear-gradient(180deg,
                transparent,
                var(--border-color),
                transparent
            );
        }

        .project-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .project-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
        }

        .project-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .version-badge {
            padding: 2px 8px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid var(--accent-primary);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            color: var(--accent-primary);
            letter-spacing: 0.5px;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        /* ÊåâÈíÆ */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px var(--glow-primary);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
            box-shadow: 0 0 20px var(--glow-success);
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
            box-shadow: 0 0 20px var(--glow-danger);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ - ‰∏âÊ†èÂ∏ÉÂ±Ä */
        .main-content {
            display: grid;
            grid-template-columns: 260px 1fr 220px;
            gap: 16px;
        }

        /* Â∑¶‰æßËæπÊ†è */
        .sidebar-left {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 16px;
        }

        /* Âè≥‰æßÁõÆÂΩï */
        .sidebar-right {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 16px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .current-config-display {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            border: 1px solid var(--accent-primary);
            border-radius: 10px;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        .current-config-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .config-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-success);
            box-shadow: 0 0 10px var(--glow-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .config-name {
            font-size: 18px;
            font-weight: 700;
            font-family: 'Monaco', 'Consolas', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            word-break: break-all;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* ÈÖçÁΩÆÁõÆÂΩïÂØºËà™ */
        .config-nav {
            list-style: none;
        }

        .config-nav-item {
            margin-bottom: 8px;
        }

        .config-nav-link {
            display: block;
            padding: 8px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .config-nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .config-nav-link:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent-primary);
            transform: translateX(4px);
        }

        .config-nav-link:hover::before {
            transform: scaleY(1);
        }

        .config-nav-link.active {
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.2), transparent);
            color: var(--accent-primary);
            font-weight: 600;
        }

        .config-nav-link.active::before {
            transform: scaleY(1);
        }

        .config-nav-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .config-nav-badge.current {
            background: var(--accent-success);
            box-shadow: 0 0 8px var(--glow-success);
        }

        .config-nav-badge.default {
            background: var(--accent-warning);
        }

        /* ÈÖçÁΩÆÂç°ÁâáÂå∫Âüü */
        .configs-section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
        }

        .config-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 14px;
            transition: all 0.3s ease;
            scroll-margin-top: 100px;
        }

        .config-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .config-card.active {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.1));
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .config-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .config-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .badge {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-active {
            background: var(--accent-success);
            color: white;
        }

        .badge-default {
            background: var(--accent-warning);
            color: white;
        }

        .config-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }

        .config-field {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
        }

        .field-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .field-value {
            font-size: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .config-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 5px 12px;
            font-size: 11px;
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 28px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            background: var(--bg-tertiary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--accent-danger);
            color: white;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* ÂéÜÂè≤ËÆ∞ÂΩï */
        .history-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-op {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .history-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .history-details {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ÈÄöÁü• */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px 18px;
            min-width: 280px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-color: var(--accent-success);
        }

        .notification.error {
            border-color: var(--accent-danger);
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 1400px) {
            .main-content {
                grid-template-columns: 240px 1fr 200px;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar-left,
            .sidebar-right {
                position: static;
                max-height: none;
            }

            .sidebar-right {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .brand-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .divider {
                display: none;
            }

            .nav-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .nav-actions .btn {
                flex: 1;
            }

            .config-header {
                flex-direction: column;
                align-items: start;
                gap: 10px;
            }

            .config-actions {
                width: 100%;
            }

            .btn-small {
                flex: 1;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .config-details {
                grid-template-columns: 1fr;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tab-nav {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            background: var(--bg-tertiary);
            padding: 5px;
            border-radius: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ÊªöÂä®Êù°ÁæéÂåñ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
    </style>
</head>

    <div class="container">
        <!-- È°∂ÈÉ®ÂØºËà™ -->
        <nav class="navbar">
            <div class="brand-section">
                <div class="logo-container">
                    <div class="logo">‚ö° CCR</div>

                </div>

                        <div class="meta-item">
                            <span class="meta-dot"></span>
                            <span>MIT License</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-actions">
                <button class="btn btn-secondary" onclick="loadData()">
                    üîÑ Âà∑Êñ∞
                </button>

                    ‚ûï Ê∑ªÂä†ÈÖçÁΩÆ
                </button>
            </div>
        </nav>

        <!-- ‰∏ªÂÜÖÂÆπ -->
        <div class="main-content">
            <!-- Â∑¶‰æßËæπÊ†è -->
            <aside class="sidebar-left">
                <div class="sidebar-section">
                    <div class="sidebar-title">ÂΩìÂâçÈÖçÁΩÆ</div>

                        <div class="config-status">
                            <span class="status-dot"></span>
                            <span style="font-size: 11px; color: var(--text-secondary);">ACTIVE</span>
                        </div>

                <div class="sidebar-section">

                            <div class="stat-value" id="totalConfigs">0</div>
                            <div class="stat-label">ÊÄªÈÖçÁΩÆ</div>

                        <div class="stat-card">
                            <div class="stat-value" id="historyCount">0</div>
                            <div class="stat-label">ÂéÜÂè≤</div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <button class="btn btn-secondary" style="width: 100%;" onclick="validateConfigs()">
                        ‚úì È™åËØÅ
                    </button>
                </div>

                <div class="sidebar-section">
                    <button class="btn btn-warning" style="width: 100%;" onclick="openCleanModal()">
                        üóëÔ∏è Ê∏ÖÁêÜÂ§á‰ªΩ
                    </button>
                </div>
            </aside>

            <!-- ÈÖçÁΩÆÂå∫Âüü -->
            <main class="configs-section">
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="switchTab('configs')">ÈÖçÁΩÆÂàóË°®</button>
                    <button class="tab-btn" onclick="switchTab('history')">ÂéÜÂè≤ËÆ∞ÂΩï</button>
                </div>

                <!-- ÈÖçÁΩÆÂàóË°® -->
                <div id="configs-tab" class="tab-content active">
                    <div id="configsList"></div>
                </div>

                <!-- ÂéÜÂè≤ËÆ∞ÂΩï -->
                <div id="history-tab" class="tab-content">
                    <div id="historyList"></div>
                </div>
            </main>

            <!-- Âè≥‰æßÈÖçÁΩÆÁõÆÂΩï -->
            <aside class="sidebar-right">
                <div class="sidebar-title">ÈÖçÁΩÆÁõÆÂΩï</div>
                <ul class="config-nav" id="configNav">
                    <li class="config-nav-item">
                        <span style="font-size: 12px; color: var(--text-muted);">Âä†ËΩΩ‰∏≠...</span>
                    </li>
                </ul>
            </aside>
        </div>
    </div>

    <!-- Ê∑ªÂä†/ÁºñËæëÈÖçÁΩÆÊ®°ÊÄÅÊ°Ü -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Ê∑ªÂä†ÈÖçÁΩÆ</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="configForm" onsubmit="saveConfig(event)">
                <div class="form-group">
                    <label class="form-label">ÈÖçÁΩÆÂêçÁß∞ *</label>
                    <input type="text" class="form-input" id="configName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ÊèèËø∞</label>
                    <input type="text" class="form-input" id="configDesc">
                </div>
                <div class="form-group">
                    <label class="form-label">Base URL *</label>
                    <input type="url" class="form-input" id="configBaseUrl" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Auth Token *</label>
                    <input type="text" class="form-input" id="configAuthToken" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Model</label>
                    <input type="text" class="form-input" id="configModel">
                </div>
                <div class="form-group">
                    <label class="form-label">Small Fast Model</label>
                    <input type="text" class="form-input" id="configSmallModel">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-primary">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ê∏ÖÁêÜÂ§á‰ªΩÊ®°ÊÄÅÊ°Ü -->
    <div id="cleanModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ê∏ÖÁêÜÂ§á‰ªΩÊñá‰ª∂</h2>
                <button class="close-btn" onclick="closeCleanModal()">&times;</button>
            </div>
            <div style="padding: 20px;">
                <div class="form-group">
                    <label class="form-label">‰øùÁïôÂ§©Êï∞</label>
                    <input type="number" class="form-input" id="cleanDays" value="7" min="1" max="365" oninput="updateCleanDaysDisplay()">
                    <div style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">
                        Â∞ÜÂà†Èô§ <span id="cleanDaysDisplay" style="color: var(--accent-warning); font-weight: 600;">7</span> Â§©ÂâçÁöÑÂ§á‰ªΩÊñá‰ª∂
                    </div>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="cleanDryRun" checked>
                        <span>Ê®°ÊãüËøêË°åÔºàÈ¢ÑËßà‰∏çÂà†Èô§Ôºâ</span>
                    </label>
                </div>
                <div id="cleanPreview" style="margin-top: 20px; padding: 15px; background: var(--bg-tertiary); border-radius: 8px; border: 1px solid var(--border-color); display: none;">
                    <div style="font-size: 14px; font-weight: 500; margin-bottom: 10px; color: var(--accent-primary);">Ê∏ÖÁêÜÈ¢ÑËßà</div>
                    <div id="cleanPreviewContent"></div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeCleanModal()">ÂèñÊ∂à</button>
                    <button type="button" class="btn btn-primary" onclick="previewClean()">È¢ÑËßà</button>
                    <button type="button" class="btn btn-warning" onclick="executeClean()" id="cleanExecuteBtn">ÊâßË°åÊ∏ÖÁêÜ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ÈÄöÁü• -->
    <div id="notification" class="notification"></div>

    <script>
        let currentEditingConfig = null;
        let allConfigs = [];

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        // Âä†ËΩΩÊâÄÊúâÊï∞ÊçÆ
        async function loadData() {
            await loadConfigs();
            await loadHistory();
        }

        // Âä†ËΩΩÈÖçÁΩÆÂàóË°®
        async function loadConfigs() {
            try {
                const response = await fetch('/api/configs');
                const data = await response.json();

                if (data.success) {
                    allConfigs = data.data.configs;
                    document.getElementById('currentConfigName').textContent = data.data.current_config || '-';
                    document.getElementById('totalConfigs').textContent = allConfigs.length;

                    renderConfigs();
                    renderConfigNav();
                } else {
                    showNotification(data.message || 'Âä†ËΩΩÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // Ê∏≤ÊüìÈÖçÁΩÆÂàóË°®
        function renderConfigs() {
            const container = document.getElementById('configsList');
            if (allConfigs.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 40px;">ÊöÇÊó†ÈÖçÁΩÆ</div>';
                return;
            }

            container.innerHTML = allConfigs.map(config => `
                <div id="config-${config.name}" class="config-card ${config.is_current ? 'active' : ''}">
                    <div class="config-header">
                        <div class="config-info">
                            <h3>${config.name}
                                ${config.is_current ? '<span class="badge badge-active">ÂΩìÂâç</span>' : ''}
                                ${config.is_default ? '<span class="badge badge-default">ÈªòËÆ§</span>' : ''}
                            </h3>
                            <div class="config-desc">${config.description || 'Êó†ÊèèËø∞'}</div>
                        </div>
                    </div>
                    <div class="config-details">
                        <div class="config-field">
                            <div class="field-label">Base URL</div>
                            <div class="field-value">${config.base_url}</div>
                        </div>
                        <div class="config-field">
                            <div class="field-label">Auth Token</div>
                            <div class="field-value">${config.auth_token}</div>
                        </div>
                        ${config.model ? `
                        <div class="config-field">
                            <div class="field-label">Model</div>
                            <div class="field-value">${config.model}</div>
                        </div>
                        ` : ''}
                        ${config.small_fast_model ? `
                        <div class="config-field">
                            <div class="field-label">Small Fast Model</div>
                            <div class="field-value">${config.small_fast_model}</div>
                        </div>
                        ` : ''}
                    </div>
                    <div class="config-actions">
                        ${!config.is_current ? `
                        <button class="btn btn-primary btn-small" onclick="switchConfig('${config.name}')">
                            ÂàáÊç¢
                        </button>
                        ` : ''}
                        <button class="btn btn-secondary btn-small" onclick="editConfig('${config.name}')">
                            ÁºñËæë
                        </button>
                        ${!config.is_current && !config.is_default ? `
                        <button class="btn btn-danger btn-small" onclick="deleteConfig('${config.name}')">
                            Âà†Èô§
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Ê∏≤ÊüìÈÖçÁΩÆÁõÆÂΩïÂØºËà™
        function renderConfigNav() {
            const nav = document.getElementById('configNav');
            if (allConfigs.length === 0) {
                nav.innerHTML = '<li class="config-nav-item"><span style="font-size: 12px; color: var(--text-muted);">ÊöÇÊó†ÈÖçÁΩÆ</span></li>';
                return;
            }

            nav.innerHTML = allConfigs.map(config => `
                <li class="config-nav-item">
                    <a href="#config-${config.name}" class="config-nav-link" onclick="scrollToConfig('${config.name}', event)">
                        <span class="config-nav-badge ${config.is_current ? 'current' : config.is_default ? 'default' : ''}"></span>
                        ${config.name}
                    </a>
                </li>
            `).join('');
        }

        // ÊªöÂä®Âà∞ÊåáÂÆöÈÖçÁΩÆ
        function scrollToConfig(name, event) {
            event.preventDefault();
            const element = document.getElementById(`config-${name}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Êõ¥Êñ∞ÂØºËà™ÊøÄÊ¥ªÁä∂ÊÄÅ
                document.querySelectorAll('.config-nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                event.target.classList.add('active');

                // È´ò‰∫ÆÈÖçÁΩÆÂç°Áâá
                element.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    element.style.transform = '';
                }, 300);
            }
        }

        // ÂàáÊç¢ÈÖçÁΩÆ
        async function switchConfig(name) {
            if (!confirm(`Á°ÆÂÆöÂàáÊç¢Âà∞ÈÖçÁΩÆ "${name}" ÂêóÔºü`)) return;

            try {
                const response = await fetch('/api/switch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ config_name: name })
                });
                const data = await response.json();

                if (data.success) {
                    showNotification('ÈÖçÁΩÆÂàáÊç¢ÊàêÂäü', 'success');
                    await loadData();
                } else {
                    showNotification(data.message || 'ÂàáÊç¢Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // ÊâìÂºÄÊ∑ªÂä†Ê®°ÊÄÅÊ°Ü
        function openAddModal() {
            currentEditingConfig = null;
            document.getElementById('modalTitle').textContent = 'Ê∑ªÂä†ÈÖçÁΩÆ';
            document.getElementById('configForm').reset();
            document.getElementById('configModal').classList.add('show');
        }

        // ÁºñËæëÈÖçÁΩÆ
        function editConfig(name) {
            const config = allConfigs.find(c => c.name === name);
            if (!config) return;

            currentEditingConfig = name;
            document.getElementById('modalTitle').textContent = 'ÁºñËæëÈÖçÁΩÆ';
            document.getElementById('configName').value = config.name;
            document.getElementById('configDesc').value = config.description || '';
            document.getElementById('configBaseUrl').value = config.base_url;
            document.getElementById('configAuthToken').value = config.auth_token;
            document.getElementById('configModel').value = config.model || '';
            document.getElementById('configSmallModel').value = config.small_fast_model || '';
            document.getElementById('configModal').classList.add('show');
        }

        // ‰øùÂ≠òÈÖçÁΩÆ
        async function saveConfig(event) {
            event.preventDefault();

            const configData = {
                name: document.getElementById('configName').value,
                description: document.getElementById('configDesc').value || null,
                base_url: document.getElementById('configBaseUrl').value,
                auth_token: document.getElementById('configAuthToken').value,
                model: document.getElementById('configModel').value || null,
                small_fast_model: document.getElementById('configSmallModel').value || null
            };

            try {
                const url = currentEditingConfig ? `/api/config/${currentEditingConfig}` : '/api/config';
                const method = currentEditingConfig ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configData)
                });
                const data = await response.json();

                if (data.success) {
                    showNotification(currentEditingConfig ? 'ÈÖçÁΩÆÊõ¥Êñ∞ÊàêÂäü' : 'ÈÖçÁΩÆÊ∑ªÂä†ÊàêÂäü', 'success');
                    closeModal();
                    await loadData();
                } else {
                    showNotification(data.message || '‰øùÂ≠òÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // Âà†Èô§ÈÖçÁΩÆ
        async function deleteConfig(name) {
            if (!confirm(`Á°ÆÂÆöÂà†Èô§ÈÖçÁΩÆ "${name}" ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ`)) return;

            try {
                const response = await fetch(`/api/config/${name}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    showNotification('ÈÖçÁΩÆÂà†Èô§ÊàêÂäü', 'success');
                    await loadData();
                } else {
                    showNotification(data.message || 'Âà†Èô§Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('historyCount').textContent = data.data.total;
                    renderHistory(data.data.entries);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩï
        function renderHistory(entries) {
            const container = document.getElementById('historyList');
            if (entries.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 40px;">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>';
                return;
            }

            container.innerHTML = entries.map(entry => `
                <div class="history-item">
                    <div class="history-header">
                        <span class="history-op">${entry.operation}</span>
                        <span class="history-time">${new Date(entry.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="history-details">
                        Êìç‰ΩúËÄÖ: ${entry.actor}<br>
                        ${entry.from_config && entry.to_config ? `‰ªé ${entry.from_config} ÂàáÊç¢Âà∞ ${entry.to_config}` : ''}
                    </div>
                </div>
            `).join('');
        }

        // È™åËØÅÈÖçÁΩÆ
        async function validateConfigs() {
            try {
                const response = await fetch('/api/validate', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showNotification('ÈÖçÁΩÆÈ™åËØÅÈÄöËøá', 'success');
                } else {
                    showNotification(data.message || 'È™åËØÅÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('configModal').classList.remove('show');
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Ê∏ÖÁêÜÂ§á‰ªΩÁõ∏ÂÖ≥ÂáΩÊï∞
        function openCleanModal() {
            document.getElementById('cleanModal').style.display = 'flex';
            document.getElementById('cleanPreview').style.display = 'none';
            document.getElementById('cleanDays').value = 7;
            document.getElementById('cleanDryRun').checked = true;
            updateCleanDaysDisplay();
        }

        function closeCleanModal() {
            document.getElementById('cleanModal').style.display = 'none';
            document.getElementById('cleanPreview').style.display = 'none';
        }

        function updateCleanDaysDisplay() {
            const days = document.getElementById('cleanDays').value;
            document.getElementById('cleanDaysDisplay').textContent = days;
        }

        async function previewClean() {
            const days = parseInt(document.getElementById('cleanDays').value);
            
            try {
                const response = await fetch('/api/clean', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days, dry_run: true })
                });
                const data = await response.json();

                if (data.success) {
                    const result = data.data;
                    const preview = document.getElementById('cleanPreview');
                    const content = document.getElementById('cleanPreviewContent');
                    
                    if (result.deleted_count === 0) {
                        content.innerHTML = `
                            <div style="color: var(--accent-success); margin-bottom: 8px;">‚úì Ê≤°ÊúâÈúÄË¶ÅÊ∏ÖÁêÜÁöÑÊñá‰ª∂</div>
                            <div style="font-size: 13px; color: var(--text-muted);">ÊâÄÊúâÂ§á‰ªΩÈÉΩÂú®‰øùÁïôÊúüÂÜÖ</div>
                        `;
                    } else {
                        content.innerHTML = `
                            <div style="margin-bottom: 8px;">
                                <span style="color: var(--accent-warning);">‚ö†</span> 
                                <span>Â∞ÜÂà†Èô§ ${result.deleted_count} ‰∏™Êñá‰ª∂</span>
                            </div>
                            <div style="margin-bottom: 8px;">
                                <span style="color: var(--accent-primary);">‚Ñπ</span> 
                                <span>‰øùÁïô ${result.skipped_count} ‰∏™Êñá‰ª∂</span>
                            </div>
                            <div style="margin-bottom: 8px;">
                                <span style="color: var(--accent-success);">üíæ</span> 
                                <span>Â∞ÜÈáäÊîæ ${result.total_size_mb.toFixed(2)} MB</span>
                            </div>
                        `;
                    }
                    
                    preview.style.display = 'block';
                } else {
                    showNotification(data.message || 'È¢ÑËßàÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        async function executeClean() {
            const days = parseInt(document.getElementById('cleanDays').value);
            const dryRun = document.getElementById('cleanDryRun').checked;

            if (dryRun) {
                showNotification('ËØ∑ÂèñÊ∂àÂãæÈÄâ"Ê®°ÊãüËøêË°å"‰ª•ÊâßË°åÂÆûÈôÖÊ∏ÖÁêÜ', 'warning');
                return;
            }

            if (!confirm(`Á°ÆÂÆöÊ∏ÖÁêÜ ${days} Â§©ÂâçÁöÑÂ§á‰ªΩÊñá‰ª∂ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ`)) {
                return;
            }

            try {
                const response = await fetch('/api/clean', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days, dry_run: false })
                });
                const data = await response.json();

                if (data.success) {
                    const result = data.data;
                    if (result.deleted_count > 0) {
                        showNotification(`‚úì Â∑≤Âà†Èô§ ${result.deleted_count} ‰∏™Êñá‰ª∂ÔºåÈáäÊîæ ${result.total_size_mb.toFixed(2)} MB`, 'success');
                    } else {
                        showNotification('‚úì Ê≤°ÊúâÈúÄË¶ÅÊ∏ÖÁêÜÁöÑÊñá‰ª∂', 'success');
                    }
                    closeCleanModal();
                } else {
                    showNotification(data.message || 'Ê∏ÖÁêÜÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // ESC ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeCleanModal();
            }
        });
    </script>
</body>
