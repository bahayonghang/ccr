name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ccr-ui/frontend/**'
      - 'ccr-ui/docs/**'
      - 'docs/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ccr-ui/frontend/**'
      - 'ccr-ui/docs/**'
      - 'docs/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ccr-ui/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('ccr-ui/frontend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    defaults:
      run:
        working-directory: ccr-ui/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('ccr-ui/frontend/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ccr-ui/frontend/dist
          retention-days: 7

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docs-dir: ['docs', 'ccr-ui/docs']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-docs-${{ matrix.docs-dir }}-${{ hashFiles(format('{0}/bun.lockb', matrix.docs-dir)) }}
          restore-keys: |
            ${{ runner.os }}-bun-docs-${{ matrix.docs-dir }}-

      - name: Install dependencies
        working-directory: ${{ matrix.docs-dir }}
        run: bun install

      - name: Build docs
        working-directory: ${{ matrix.docs-dir }}
        run: bun run build

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ccr-ui/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run security audit
        run: bunx better-npm-audit audit
        continue-on-error: true  # Don't fail CI on audit warnings
