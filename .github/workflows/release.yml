name: Release

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæŽ¨é€ v å¼€å¤´çš„ tag (å¦‚ v2.4.1)

env:
  CARGO_TERM_COLOR: always
  PROJECT_NAME: ccr

jobs:
  # ðŸ“¦ åˆ›å»º GitHub Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## CCR ${{ steps.get_version.outputs.version }}
            
            ### ðŸ“¥ ä¸‹è½½é“¾æŽ¥
            
            é€‰æ‹©é€‚åˆä½ ç³»ç»Ÿçš„ç‰ˆæœ¬ï¼š
            
            - **Linux x86_64 (GNU)**ï¼šé€‚ç”¨äºŽå¤§å¤šæ•° Linux å‘è¡Œç‰ˆï¼ˆUbuntu/Debian/Fedora/Arch ç­‰ï¼‰
            - **Windows x86_64**ï¼šé€‚ç”¨äºŽ Windows 10/11 64ä½ç³»ç»Ÿ
            - **macOS Apple Silicon (ARM64)**ï¼šé€‚ç”¨äºŽ M1/M2/M3/M4 èŠ¯ç‰‡çš„ Mac
            
            ### ðŸ“‹ æ›´æ–°æ—¥å¿—
            
            è¯·æŸ¥çœ‹ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ### ðŸš€ å¿«é€Ÿå®‰è£…
            
            ```bash
            # Linux/macOS (ä½¿ç”¨ curl)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ccr-${{ steps.get_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv ccr /usr/local/bin/
            
            # æˆ–ä½¿ç”¨ cargo å®‰è£…
            cargo install --git https://github.com/${{ github.repository }} --tag ${{ github.ref_name }}
            ```

  # ðŸ—ï¸ å¤šå¹³å°æž„å»º
  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GNU (ä¸»æµå‘è¡Œç‰ˆ)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use-cross: false
            archive: tar.gz
            
          # Windows (ä¸»æµæ¡Œé¢ç³»ç»Ÿ)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use-cross: false
            archive: zip
            
          # macOS Apple Silicon (Mç³»åˆ—èŠ¯ç‰‡)
          - target: aarch64-apple-darwin
            os: macos-latest
            use-cross: false
            archive: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features
        shell: bash

      - name: Prepare release assets (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz ${{ env.PROJECT_NAME }}
          mv ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz ../../../
        shell: bash

      - name: Prepare release assets (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip ${{ env.PROJECT_NAME }}.exe
          mv ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip ../../../
        shell: bash

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
          asset_name: ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
          asset_content_type: application/${{ matrix.archive == 'tar.gz' && 'gzip' || 'zip' }}

      - name: Generate SHA256 checksum (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          shasum -a 256 ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz > ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
        shell: bash

      - name: Generate SHA256 checksum (Windows)
        if: matrix.archive == 'zip'
        run: |
          sha256sum ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip > ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip.sha256
        shell: bash

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256
          asset_name: ${{ env.PROJECT_NAME }}-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256
          asset_content_type: text/plain

  # ðŸ“¢ å‘å¸ƒåŽé€šçŸ¥
  post-release:
    name: Post Release Tasks
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Summary
        run: |
          echo "âœ… Release ${{ needs.create-release.outputs.version }} æž„å»ºå®Œæˆï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ å‘å¸ƒäº§ç‰©ï¼ˆ3ä¸ªä¸»æµå¹³å°ï¼‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ **Linux**: ccr-${{ needs.create-release.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸªŸ **Windows**: ccr-${{ needs.create-release.outputs.version }}-x86_64-pc-windows-msvc.zip" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ **macOS ARM**: ccr-${{ needs.create-release.outputs.version }}-aarch64-apple-darwin.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [æŸ¥çœ‹ Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY

