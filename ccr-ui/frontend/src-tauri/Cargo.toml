[workspace]

[package]
name = "ccr-desktop"
version = "3.18.0"
description = "CCR Desktop - Tauri Application"
authors = ["CCR Team"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.5.2", features = [] }

[dependencies]
# ğŸ¯ CCR æ ¸å¿ƒåº“ - ç›´æ¥ä½¿ç”¨æœåŠ¡å±‚
ccr = { path = "../../../", default-features = false }

# Tauri framework
tauri = { version = "2.9.3", features = [] }
tauri-plugin-shell = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.42", features = ["rt-multi-thread", "io-util", "net", "time"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[features]
default = []
# Custom protocol for production builds
custom-protocol = ["tauri/custom-protocol"]
