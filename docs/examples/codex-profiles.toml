# 🎯 Codex (GitHub Copilot CLI) Profiles 配置示例
# 📍 位置: ~/.ccr/platforms/codex/profiles.toml
#
# 此文件管理 Codex 平台的多个配置 profiles
# 每个 profile 代表一个独立的 API 配置

# ═══════════════════════════════════════════════════════════
# GitHub Official (默认)
# ═══════════════════════════════════════════════════════════
[github]
description = "GitHub Copilot Official API"
base_url = "https://api.github.com/copilot"
auth_token = "ghp_xxxxxxxxxxxxxxxxxxxx"  # GitHub Personal Access Token
model = "gpt-4"
small_fast_model = "gpt-3.5-turbo"

# 可选字段
provider = "GitHub"
provider_type = "official"
account = "your-github-username"
tags = ["official", "production"]

# ═══════════════════════════════════════════════════════════
# GitHub Enterprise (企业版)
# ═══════════════════════════════════════════════════════════
[github-enterprise]
description = "GitHub Enterprise Copilot"
base_url = "https://github.enterprise.com/api/copilot"
auth_token = "ghp_enterprise_token_xxxx"
model = "gpt-4"

provider = "GitHub Enterprise"
provider_type = "enterprise"
account = "enterprise-user"
tags = ["enterprise", "work"]

# ═══════════════════════════════════════════════════════════
# OpenAI Compatible Proxy (代理)
# ═══════════════════════════════════════════════════════════
[openai-proxy]
description = "OpenAI Compatible Proxy for Codex"
base_url = "https://api.openai.com/v1"
auth_token = "sk-xxxxxxxxxxxxxxxxxxxx"
model = "gpt-4-turbo"
small_fast_model = "gpt-3.5-turbo"

provider = "OpenAI"
provider_type = "proxy"
tags = ["proxy", "testing"]

# ═══════════════════════════════════════════════════════════
# Development (开发环境)
# ═══════════════════════════════════════════════════════════
[dev]
description = "Development Environment with Mock API"
base_url = "http://localhost:8080"
auth_token = "dev-token-1234567890"
model = "gpt-4-mock"

provider = "Local"
provider_type = "development"
tags = ["dev", "local", "testing"]

# ═══════════════════════════════════════════════════════════
# 使用说明
# ═══════════════════════════════════════════════════════════
#
# 1. 切换到 Codex 平台:
#    ccr platform switch codex
#
# 2. 应用 profile (需要实现 codex 相关命令):
#    ccr codex switch github-enterprise
#
# 3. 查看所有 profiles:
#    ccr codex list
#
# 4. 添加新 profile:
#    ccr codex add my-profile
#
# 字段说明:
#   - description: Profile 描述（可选）
#   - base_url: API 基础 URL（必需）
#   - auth_token: 认证令牌（必需）
#   - model: 默认使用的模型（必需）
#   - small_fast_model: 快速小模型（可选）
#   - provider: 提供商名称（可选）
#   - provider_type: 提供商类型 (official/enterprise/proxy/development)（可选）
#   - account: 账号标识（可选）
#   - tags: 标签列表（可选）
#
# 注意:
#   - auth_token 是敏感信息，请妥善保管
#   - 日志和历史记录中的 token 会被自动掩码
#   - 切换 profile 会更新 Codex 的配置文件
