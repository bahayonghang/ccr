[package]
name = "ccr-tauri"
version = "1.1.2"
edition = "2021"
authors = ["Yonghang Li"]
description = "CCR Desktop Application - Tauri-based GUI for Claude Code Configuration Management"
license = "MIT"

[lib]
name = "ccr_tauri"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "ccr-tauri"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
# ğŸš€ Tauri æ ¸å¿ƒä¾èµ–
tauri = { version = "2.0", features = ["devtools"] }
tauri-plugin-dialog = "2.0"
tauri-plugin-fs = "2.0"
tauri-plugin-shell = "2.0"

# ğŸ¯ å¤ç”¨ CCR æ ¸å¿ƒåº“
ccr = { path = ".." }

# åºåˆ—åŒ–
serde = { version = "1.0", features = ["derive"] }
