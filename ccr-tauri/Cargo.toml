# é”™è¯¯å¤„ç†
anyhow = "1.0"
thiserror = "2.0"

# å¼‚æ­¥è¿è¡Œæ—¶
tokio = { version = "1", features = ["full"] }

# æ—¥å¿—
log = "0.4"
env_logger = "0.11"

# å·¥å…·åº“
dirs = "6.0"
whoami = "1.5"
